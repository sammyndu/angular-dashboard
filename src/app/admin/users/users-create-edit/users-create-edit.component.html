<app-dialog-modal [title]="title" size="large">
  <div xmodal-body>

    <form class=" m-t-10 row" #userForm="ngForm" (ngSubmit)="save()">
      <div class="form-group col-md-12">
          <label>First Name </label>
          <input type="text" name="firstName" required #firstName="ngModel" [(ngModel)]="user.firstName" class="form-control form-control-line" >
      </div>
      <div class="form-group col-md-12">
          <label for="example-email">Last Name </label>
          <input type="text" name="lastName" required #lastName="ngModel"  [(ngModel)]="user.lastName"  class="form-control">
      </div>
      <div class="form-group col-md-12">
          <label>Email</label>
          <input name="email" #email="ngModel" required  [(ngModel)]="user.email" type="email" class="form-control">
      </div>

    <div class="form-group col-md-12">
        <label for="example-email">Phone Number </label>
        <input type="text" name="phoneNumber" required #phoneNumber="ngModel"  [(ngModel)]="user.phoneNumber"  class="form-control">
    </div>

  </form>
  </div>

  <div xmodal-footer class="dialog-modal-footer" style="width: 100%;">
    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-outline-secondary float-left"
        (click)="close()"
      >
       Cancel
      </button>
      <button
      [disabled]="isLoading"
      (click)="userForm.ngSubmit.emit()"
        type="button"
        class="btn btn-outline-primary float-right ml-2"
      >
      <i *ngIf="isLoading"  class="fas fa-spinner fa-spin" ></i>
        Save
      </button>
    </div>
  </div>
</app-dialog-modal>
