<div class="container-fluid">
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <h3 class="text-themecolor">Models</h3>
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0)">Model</a></li>
          <li class="breadcrumb-item active">Model List</li>
      </ol>
    </div>
    <div class="col-md-7 align-self-center text-right d-none d-md-block">
        <button (click)="openCreateModal()" type="button" class="btn btn-info"><i class="fa fa-plus-circle"></i> Create New</button>
    </div>
  </div>

  <div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex">
                    <div>
                        <h5 class="card-title">Models</h5>
                    </div>
                </div>
                <div class="table-responsive m-t-20 no-wrap">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Device Name</th>
                                <th>Short Name</th>
                                <th>Description</th>
                                <th>Manufacturer</th>
                                <th>Date Added</th>
                                <th>Date Modiified</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let model of models">
                              <td>{{ model['deviceName'] }}</td>
                              <td>{{ model['shortName'] }}</td>
                              <td>{{ model['description'] }}</td>
                              <td>{{ model['manufacturer'] }}</td>
                              <td>{{ model['dateAdded'] }}</td>
                              <td>{{ model['dateModified'] }}</td>
                              <td>
                                <a tooltip="Edit" (click)="openEditModal(model['id'])"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a tooltip="View" (click)="openViewModal(model['id'])"> <i class="fas fa-eye m-r-10"></i></a>
                                <a tooltip="Delete"> <i class="fa fa-close text-danger"></i> </a>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->

  </div>

</div>

<app-model-view></app-model-view>
<app-model-create-edit></app-model-create-edit>
