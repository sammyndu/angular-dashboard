<div class="container-fluid">
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <h3 class="text-themecolor">Terminals</h3>
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0)">Terminal</a></li>
          <li class="breadcrumb-item active">Terminal List</li>
      </ol>
    </div>
    <div class="col-md-7 align-self-center text-right d-none d-md-block">
        <button type="button" class="btn btn-info"><i class="fa fa-plus-circle"></i> Create New</button>
    </div>
  </div>

  <div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex">
                    <div>
                        <h5 class="card-title">Terminals</h5>
                    </div>
                </div>
                <div class="table-responsive m-t-20 no-wrap">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Transction Ref</th>
                                <th>Alias</th>
                                <th>Bank</th>
                                <th>Ip Address</th>
                                <th>Log On</th>
                                <th>Merchants</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let terminal of terminals">
                              <td>{{ terminal.terminalRef }}</td>
                              <td>{{ terminal.terminalAlias }}</td>
                              <td>{{ terminal.bank }}</td>
                              <td>{{ terminal.ipAddress }}</td>
                              <td>{{ terminal.logOnToHost }}</td>
                              <td>Merchants</td>
                              <td>{{ terminal.dateCreated }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->

  </div>

</div>
